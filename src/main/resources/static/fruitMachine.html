<!DOCTYPE html>
<html>
<head>
    <style>
    h1 {
        text-align: center;
        color: blue;
    }

    label {
        font-weight: bold;
    }

    input {
        margin-bottom: 10px;
        padding: 5px;
        font-size: 16px;
    }

    #play-button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    #result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
    }
    </style>

    <meta charset="UTF-8">
    <title>Virtual Fruit Machine</title>
</head>
<body>
<h1>Virtual Fruit Machine</h1>
<div>
    <label for="player-name">Player Name:</label>
    <input type="text" id="player-name">
</div>
<div>
    <label for="bet-amount">Bet Amount:</label>
    <input type="number" id="bet-amount">
</div>
<button id="play-button">Play</button>
<div id="result"></div>
<script src="fruit-machine.js"></script>
</body>
</html>
